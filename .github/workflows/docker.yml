name: Docker Builds

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
      - uses: actions/checkout@v2
      - name: docker build
        run: |
          docker build -t alfiephillips/discord-bot:latest .
      - name: docker push
        run: |
          docker push alfiephillips/discord-bot:latest
